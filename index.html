<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Проект.МЕД.1</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #002349;
            color: #e1b382; /* Основной цвет текста */
        }
        header, nav, section, footer {
            background-color: #002349;
            padding: 1em;
            text-align: center;
        }
        nav ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }
        nav ul li {
            display: inline;
            margin-right: 1em;
        }
        nav a {
            color: #e1b382; /* Цвет ссылок */
            text-decoration: none;
        }
        section {
            margin: 2em;
            padding: 1em;
            background-color: #dcdcdc; /* Серый фон */
            border-radius: 8px;
        }
    </style>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            // Плавный скроллинг при клике на ссылки
            document.querySelectorAll('a[href^="#"]').forEach(anchor => {
                anchor.addEventListener('click', function (e) {
                    e.preventDefault();

                    document.querySelector(this.getAttribute('href')).scrollIntoView({
                        behavior: 'smooth'
                    });
                });
            });
        });
    </script>
</head>
<body>

    <header>
        <h1>Добро пожаловать!</h1>
    </header>

    <nav>
        <ul>
            <li><a href="#about">О нас</a></li>
            <li><a href="#projects">Наши проекты</a></li>
            <li><a href="#contact">Контакты</a></li>
        </ul>
    </nav>

    <section id="about">
        <h2>О нас</h2>
        <p>Информация</p>
        <img src="1.jpg" alt="Описание изображения">
    </section>

    <section id="projects">
        <h2>Наши проекты</h2>
        <p>Мы работаем над различными проектами.</p>
    </section>

    <section id="contact">
        <h2>Контакты</h2>
        <p>почта: ssprasda@gmail.com</p>
    </section>

    <footer>
        <p>&copy; 06.12.2023 - дата создания</p>
    </footer>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Проект.МЕД.1</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #1a1f29; /* Задний фон */
            color: #e1b382; /* Основной текст */
        }
        header {
            background-color: #1a1f29;
            color: #e1b382;
            padding: 1em;
            text-align: center;
        }
        section {
            margin: 2em;
            padding: 1em;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        footer {
            text-align: center;
            padding: 1em;
            background-color: #1a1f29;
            color: #e1b382;
        }
        nav {
            background-color: #1a1f29;
            padding: 0.5em;
            text-align: center;
        }
        nav ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }
        nav ul li {
            display: inline;
            margin-right: 1em;
        }
        nav a {
            color: #e1b382;
            text-decoration: none;
        }
        iframe {
            width: 100%;
            height: 80vh;
            border: none;
        }
    </style>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            // Плавный скроллинг при клике на ссылки
            document.querySelectorAll('a[href^="#"]').forEach(anchor => {
                anchor.addEventListener('click', function (e) {
                    e.preventDefault();
                    document.querySelector(this.getAttribute('href')).scrollIntoView({
                        behavior: 'smooth'
                    });
                });
            });
        });
    </script>
</head>
<body>

    <header>
        <h1>Добро пожаловать на мой сайт!</h1>
    </header>

    <nav>
        <ul>
            <li><a href="about.html" target="content">О нас</a></li>
            <li><a href="projects.html" target="content">Наши проекты</a></li>
            <li><a href="contact.html" target="content">Контакты</a></li>
        </ul>
    </nav>

    <iframe name="content" src="about.html"></iframe>

    <footer>
        <p>&copy; 2023 дата создания сайта</p>
    </footer>

</body>
</html>
